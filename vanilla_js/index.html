<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="script.js"></script>
</head>

<body>
    <header class="header container">
        <h1 class="page-title">Coding Challenge</h1>
    </header>
    <div class="form-page">
        <div class="container">
            <form class="form-validation">
                <div class="main-form">
                    <div class="form-inputs">
                        <div class="left-form">
                            <div class="form-group">
                                <label for="first_name" class="label">First Name</label>
                                <input class="input" id="first_name" type="text" value="" name="first_name">
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="label">Last Name</label>
                                <input class="input" id="last_name" type="text" value="" name="last_name">
                            </div>
                            <div class="form-group">
                                <label for="email" class="label">Email *</label>
                                <input class="input" id="email" type="text" value="" name="email">
                                <div class="Tooltip" id="tooltip">
                                  <div class="Tooltip__arrow"></div>
                                  <div class="Tooltip__balloon">
                                    <span class="Tooltip__label" id="tooltip-span"></span>
                                  </div>
                                </div>
                            </div>

                        </div>
                        <div class="right-form">
                            <div class="form-group">
                                <label for="comment" class="label">Comment</label>
                                <textarea rows="12" cols="70" class="textarea" id="comment" type="text" value="" name="comment"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-footer">
                        <div class="left-form-footer">
                            <div class="from-group">
                                <label for="checkbox" class="label">Subscribe to follow up comments from this post</label>
                                <input type="checkbox" name="checkbox" class="checkbox" id="checkbox" />
                            </div>
                        </div>
                        <div class="right-form-footer">
                            <div class="from-group">
                                <button class="submit-button" onClick="return onSubmit();">Submit Comment</button>
                            </div>
                        </div>

                    </div>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
